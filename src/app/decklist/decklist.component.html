    <div class="flex">{{getCurrentDeckSize()}}/{{getMaxDeckSize()}}</div>
    <button class="flex" (click)="saveDeck()">Save Deck</button>
    <div *ngFor="let item of cardList | keyvalue" class="flex-container">
        <div class="flex">
            <img src="{{item.key.link}}" class="decklist-item">
        </div>
        <div class="flex-icon">
            {{item.value}}
        </div>
    </div>
